name: CMake MSVC Ninja Tests

on:
  push:
    branches:
      - dev  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MSVC and CMake
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'  
        

    # - name: Install Ninja
    #   run: |
    #     choco install ninja 
    - name: Set up vcpkg
      run: |
        # Install required tools and dependencies
        echo "Setting up vcpkg"

        # Clone the vcpkg repository
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg

        # Bootstrap vcpkg to build it
        ./bootstrap-vcpkg.bat

    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$(pwd)/../vcpkg/scripts/buildsystems/vcpkg.cmake

    # Step 5: Build the project with Ninja
    - name: Build with Ninja
      run: |
        cd build
        cmake --build . --config Release  

    # Step 6: Run tests with CTest
    - name: Run tests with CTest
      run: |
        cd build
        ctest --output-on-failure  # Run tests and output on failure
